service: sls-offline-api

provider:
  name: aws
  apiKeys:
    - name: ${opt:stage}-api-key
      value: ${opt:key}
  usagePlan:
    quota:
      limit: 5000
      offset: 2
      period: MONTH
    throttle:
      burstLimit: 200
      rateLimit: 100
  runtime: nodejs8.10

plugins:
  - serverless-offline

functions:
    anatomy:
      handler: anatomy-handler.anatomy
      events:
        - http: GET /

    publicHello:
      handler: public-handler.hello
      events:
        - http: GET hello

    privateHello:
      handler: private-handler.hello
      events:
        - http:
            path: hello/pvt
            method: get
            private: true
